<div class="form-group">
    {% include "rest_framework/fields/inline/label.html" %}
    {% for key, text in field.choices.items %}
        <div class="radio">
            <label>
                <input type="radio" name="{{ field.field_name }}" value="{{ key }}" {% if key == value %}checked{% endif %}>
                {{ text }}
            </label>
        </div>
    {% endfor %}
</div>
