<div class="form-group">
    {% if field.label %}
        <label class="sr-only">{{ field.label }}</label>
    {% endif %}
    {% for key, text in field.choices.items %}
    <div class="checkbox">
        <label>
            <input type="checkbox" name="{{ rest_framework/field.name }}" value="{{ key }}" {% if key in field.value %}checked{% endif %}>
            {{ text }}
        </label>
    </div>
    {% endfor %}
</div>
